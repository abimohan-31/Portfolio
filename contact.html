<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Abi Mohan</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">Abi <span>Mohan</span></div>
            <div class="menu-icon" style="cursor: pointer;">
                <a href="index.html">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5" stroke="#fff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M12 19L5 12L12 5" stroke="#fff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="form-page-section">
        <div class="container">
            <h1 class="section-title">Get in Touch</h1>
            <p class="form-subtitle">I'm always open to discussing new projects, creative ideas or opportunities to be
                part of your visions.</p>

            <div class="form-wrapper">
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit" class="btn submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <section class="contact-section">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Abi Mohan. All rights reserved.</p>
                <div class="socials">
                    <a href="https://github.com/abimohan-31">GitHub</a>
                    <a href="https://www.linkedin.com/in/abisha-mohanathas/">LinkedIn</a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
